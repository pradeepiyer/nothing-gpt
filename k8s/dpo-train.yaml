apiVersion: batch/v1
kind: Job
metadata:
  name: nothing-gpt-dpo-train
spec:
  backoffLimit: 5
  template:
    metadata:
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      serviceAccountName: nothing-gpt-sa
      restartPolicy: Never
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
      tolerations:
        - key: cloud.google.com/gke-spot
          operator: Equal
          value: "true"
          effect: NoSchedule
      initContainers:
        - name: wait-for-data
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for SFT adapter and DPO training data..."
              until [ -f /vol/adapters/nothing-gpt-sft/adapter_config.json ]; do
                echo "SFT adapter not ready, retrying in 2s..."
                sleep 2
              done
              echo "SFT adapter found"
              until [ -f /vol/data/dpo/train.jsonl ]; do
                echo "DPO data not ready, retrying in 2s..."
                sleep 2
              done
              echo "DPO training data found"
          volumeMounts:
            - name: gcs-data
              mountPath: /vol
      containers:
        - name: train
          image: us-central1-docker.pkg.dev/nothing-gpt/nothing-gpt/train:latest
          command: ["python3.13", "-m", "nothing_gpt.dpo.train"]
          resources:
            requests:
              cpu: "4"
              memory: 24Gi
              nvidia.com/gpu: "1"
            limits:
              nvidia.com/gpu: "1"
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-secret
                  key: HF_TOKEN
            - name: WANDB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: wandb-secret
                  key: WANDB_API_KEY
          volumeMounts:
            - name: gcs-data
              mountPath: /vol
      volumes:
        - name: gcs-data
          csi:
            driver: gcsfuse.csi.storage.gke.io
            volumeAttributes:
              bucketName: nothing-gpt-data
              mountOptions: "implicit-dirs"
